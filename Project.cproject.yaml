project:
  packs:
    - pack: Keil::STM32F1xx_DFP
  setups:
    - setup: Options for Target_1
      processor:
        trustzone: non-secure
      add-path:
        - Startup
        - User
        - Libraries
        - System
        - Hardware
      debug: "on"
      define:
        - USE_STDPERIPH_DRIVER
      misc:
        - C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Weverything
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --list
            - --strict
            - --summary_stderr
            - --info summarysizes
  groups:
    - group: Libraries
      files:
        - file: Libraries/misc.c
        - file: Libraries/misc.h
        - file: Libraries/stm32f10x_adc.c
        - file: Libraries/stm32f10x_adc.h
        - file: Libraries/stm32f10x_bkp.c
        - file: Libraries/stm32f10x_bkp.h
        - file: Libraries/stm32f10x_can.c
        - file: Libraries/stm32f10x_can.h
        - file: Libraries/stm32f10x_cec.c
        - file: Libraries/stm32f10x_cec.h
        - file: Libraries/stm32f10x_crc.c
        - file: Libraries/stm32f10x_crc.h
        - file: Libraries/stm32f10x_dac.c
