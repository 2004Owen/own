        - file: Libraries/stm32f10x_dbgmcu.c
        - file: Libraries/stm32f10x_dbgmcu.h
        - file: Libraries/stm32f10x_dma.c
        - file: Libraries/stm32f10x_dma.h
        - file: Libraries/stm32f10x_exti.c
        - file: Libraries/stm32f10x_exti.h
        - file: Libraries/stm32f10x_flash.c
        - file: Libraries/stm32f10x_flash.h
        - file: Libraries/stm32f10x_fsmc.c
